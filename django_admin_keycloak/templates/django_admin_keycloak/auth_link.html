{% load i18n static %}
{% if has_providers %}
    <div class="keycloak-auth">
        <hr>
        <p class="keycloak-auth-title">{% translate 'Login with' %}</p>
        <div class="keycloak-auth-link">
            {% for provider in providers %}
                <a class="btn-sso-login" href="{{ provider.url }}">{{ provider.name }}</a>
            {% endfor %}
        </div>
    </div>
{% endif %}
